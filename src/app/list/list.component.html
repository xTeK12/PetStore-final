<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a routerLink="/" class="navbar-brand">Pet Store</a>
        </div>

        <div class="collapse navbar-collapse">
            <ul class="nav nav-tabs">
                <li
                routerLinkActive="active"
                [routerLinkActiveOptions]="{exact:true}"><a routerLink="/add">Add Pet</a></li>
                <li routerLinkActive="active"><a routerLink="/list">Pet List</a></li>
            </ul>
            
        </div>
    </div>
</nav>

<div class="col-md-6">
    <h2>List of Pets</h2>
    <hr class="col-md-2">
<table class="table" id="table">
    <thead>
        <tr>
            <th>Index</th>
            <th>Name</th>
            <th>Status
                <select id="statusSelect">
                    <option value="all">all</option>
                    <option value="available">available</option>
                    <option value="pending">pending</option>
                    <option value="sold">sold</option>
                </select>
            </th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
       <tr *ngFor="let item of filteredList; let i = index">
       <td>{{i + 1}}</td>
       <td>{{item.name}}</td>
       <td>{{item.status}}</td>
        <td class="btn-group">
            <button class="btn btn-primary" (click)="onView(i)" >View</button>
            <div class="col-sm-1"></div>
            <button class="btn btn-warning"  (click)="onEdit(i)"  >Edit</button>
            <div class="col-sm-1"></div>
            <button class="btn btn-danger" (click)="onDelete(i)">Delete</button>
        </td>
    </tr>
</table>

<div id="deleteModal" class="modal">
    <div class="modal-content">
        <p>Are you sure you want to delete this pet?</p>
        <button (click)="confirmDelete()">YES</button>
        <button (click)="cancelDelete()">CANCEL</button>
    </div>
</div>
<div  *ngIf="messageRemove" class="alert alert-success" role="alert">
    Your pet was deleted successfully!
  </div>
<button class="btn btn-success" routerLink="/add">Add new pet</button>
</div>
